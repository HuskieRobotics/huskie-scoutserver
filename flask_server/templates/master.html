<head> Master Page </head>
  <body>
    <br><br>DATA:<br>
    <table border = 1>
      {% for data in csvData %}
        <tr>
          {% for value in data%}
          <th> {{value}} </th>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>

    <br><br>OPERATIONS:<br>
    <form action = "{{url_for('master')}}" method = "POST">
      <input type="submit" name='btn' value="Clear">
      <input type="submit" name='btn' value="Download CSV">
    </form>
  </body>
</head>
